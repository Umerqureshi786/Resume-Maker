<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Education">
        <h1>Education</h1>
        <div class="degree">Degree Name:
            <select name="selection" id="select">
                <option value="">Matric</option>
                <option value="">Intermediate</option>
                <option value="">Bachelors</option>
                <option value="">Masters</option>
            </select>
        </div>

        <br> <br>
        <div class="grade">
            <label>Grade Obtained: <input type="radio" name="grade">A</label>
            <label> <input type="radio" name="grade">B</label>
            <label> <input type="radio" name="grade">C</label>
            <label> <input type="radio" name="grade">D</label>
        </div>
        <br><br>
        <div class="unicolname">
            University College Name:

            <select name="selection" id="select">
                <option value="">H.M School</option>
                <option value="">Guardian School</option>
                <option value="">Lady Bird School</option>

                <option value="">Beacon House School</option>
                <option value="">Aisha Bawani College</option>
                <option value="">D.J College</option>
                <option value="">F.H College</option>
                <option value="">Karachi University</option>
                <option value="">Ned University</option>
            </select>

        </div>
    </div>





    <div class="skills">
        <h1>Skills</h1>
        <div id="skilltextarea">
            <label class="skilldetais"> Write About Skills: <br><textarea name="skilldetais"></textarea> </label>
        </div>

    </div>


    <div class="Experience">

        <h1>Work Experience</h1>
        <div id="Experiencetextarea">
            <label class="Experiencedetails"> Write Your Experience: <br><textarea name="Experience"></textarea> </label>
        </div>

    </div>





</body>

</html>
